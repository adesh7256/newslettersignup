    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form action="/" method="post">
      <img class="mb-4" src="https://www.comexplorer.com/hubfs/Creer-une-newsletter-editoriale.webp" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup for the newsletter</h1>
      
      <input type="text"  class="form-control" name="first" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control" name="last" placeholder="Last Name" required >
     
      <input type="email"  class="form-control" name="email" placeholder="Email" required>
      <div class="checkbox mb-3">
        
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Hello</p>
    </form>
  </body>
